<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style4.css">
</head>
<body style="background-color: rgb(245, 206, 192);">
    <div class="container-4">
        <h2 id="change color">CHALLENGE 4: CHANGE THE COLOR OF ALL BUTTONS</h2>
        <div class="flex-box-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
                    <option value="random">Random</option>
                    <option value="yellow">Yellow</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <a href ="https://www.instagram.com/" target="_blank">
            <button class="btn btn-primary">instagram</button>
            <a href ="https://www.youtube.com/" target="_blank">
            <button class="btn btn-danger">youtube</button>
            <a href ="https://www.microsoft.com/" target="_blank">
            <button class="btn btn-warning">microsoft</button>
            <a href ="https://www.google.com/" target="_blank">
            <button class="btn btn-success">google</button>
            </a>
            <script src="script4.js"></script>
        </div>
    </div>
    
</body>
</html>
